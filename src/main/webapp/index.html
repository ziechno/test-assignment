<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
 
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/custom.css">
    <script src="scripts/main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Super Special Awesome Header</h1>
    </header>
<div class="container-fluid main-content border">
    <div class="row border">
        <div class="col-3 border">
            <form>
                <div class="form-group">
                  <label for="symbol-input">Symbol(s)</label>
                  <input type="text" class="form-control" id="symbol-input">
                  <small id="symbol-explanation" class="form-text text-muted">Multiple symbols separated by commas</small>
                </div>
                <div class="form-group">
                  <label for="date-input">Date</label>
                  <input type="date" onload="setTodayDate()" class="form-control" id="date-input">
                </div>
                <div class="d-flex justify-content-center m-4">
                    <button type="submit" class="btn btn-primary" id="submit-button" onclick="fetch()">GET</button>
                </div>
              </form>
        </div>
        <div class="col-9 border">
            <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">SYMBOL</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Founded</th>
                    <th scope="col">Employees</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Close Price</th>
                    <th scope="col">Open Price</th>
                    <th scope="col">Market Cap</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">AAPL</th>
                    <td>Apple Inc.</td>
                    <td>1980</td>
                    <td>154000</td>
                    <td>Cupertino</td>
                    <td>California</td>
                    <td>12.12.2021</td>
                    <td>00:30</td>
                    <td>174.56</td>
                    <td>175.21</td>
                    <td>2.994T</td>
                  </tr>
                  <tr>
                </tbody>
              </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="scripts/jquery-3.6.0.min.js"></script>

</body>
</html>
