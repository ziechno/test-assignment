<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Table - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-dark navbar-expand bg-dark shadow mb-4 topbar static-top">
                    <div class="container-fluid">
                    </div>
                </nav>
                <div class="container d-flex justify-content-center">
                    <div class="card shadow">
                        <div class="card-header py-1">
                            <form class="d-block mx-auto">
                                <div class="form-group">
                                    <label for="symbol-input">Comma separated symbol list:</label>
                                    <input type="text" class="form-control" id="symbol-input" placeholder="INTC, GOOG...">
                                </div>
                                <div class="form-group">
                                    <label for="date-input">Date</label>
                                    <input type="date" class="form-control" id="date-input">
                                </div>
                                <button onclick="verifyInput()" class="btn btn-primary mx-auto d-block">GET</button>
                                <hr>
                                <span class="alert alert-danger" style="display: none" id="inputAlert">Invalid input</span>
                            </form>
                        </div>
                        <div class="card-body" id="tableContainer" style="display: none">
                            <div class="table-responsive table-sm mt-2" role="grid"
                                aria-describedby="dataTable_info">
                                <table class="table my-1">
                                    <thead>
                                        <tr>
                                            <th>Symbol</th>
                                            <th>Name</th>
                                            <th>Founded</th>
                                            <th>Employees</th>
                                            <th>City</th>
                                            <th>State</th>
                                            <th>Market Cap</th>
                                            <th>Close Price</th>
                                            <th>Open Price</th>
                                            <th>Timestamp</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-body">
                    
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Symbol</th>
                                            <th>Name</th>
                                            <th>Founded</th>
                                            <th>Employees</th>
                                            <th>City</th>
                                            <th>State</th>
                                            <th>Market Cap</th>
                                            <th>Close Price</th>
                                            <th>Open Price</th>
                                            <th>Timestamp</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://momentjs.com/downloads/moment.min.js"></script>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
        <script src="assets/js/theme.js"></script>
        <script src="scripts/main.js"></script>
    </div>
</body>

</html>
